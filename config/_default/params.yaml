# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: "strawberry"
  theme_night: "dark"
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대 이현우'
    description: '전북대학교 컴퓨터공학부 이현우'
    twitter: ''
    open_graph:
      title: '전북대학교 컴퓨터공학부 이현우'
      description: '전북대학교 컴퓨터공학부 이현우의 개인 웹사이트입니다.'
      image: 'logo.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: 'hgmQDVzGhkHrVhQWHfVuNiWZ7HvdiWoOdMwbMsPxwnQ'
    naver: 'ac3b68626ee93cabda6c23cead1aa0ebcc3c3bad'
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_theme_chooser: true
    show_search: true
    logo:
      filename: "logo.png"
      text: "HyeonU"
      

# footer:
#   copyright:
#     notice: '© {year} Me. This work is licensed under {license}'
#     license:
#       enable: true
#       allow_derivatives: false
#       share_alike: true
#       allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: square
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
